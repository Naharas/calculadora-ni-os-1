<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Tablas - Kids</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fffdf5;
      border: 4px dashed #ff9900;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #ff6600;
      font-size: 2rem;
    }
    .animal {
      font-size: 3rem;
    }
    .question {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    input[type="number"] {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 2px solid #ffa500;
      border-radius: 10px;
      width: 100px;
      text-align: center;
    }
    button {
      background-color: #ffa500;
      color: white;
      font-size: 1rem;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .score {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #007700;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .celebration {
      display: none;
      margin-top: 2rem;
    }
    .celebration img {
      width: 200px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animal">🦊 🐵 🐼 🐯</div>
    <h1>¡Multiplica y gana!</h1>
    <div class="question" id="question">¿Cuánto es 2 × 3?</div>
    <input type="number" id="answer" placeholder="Escribe aquí" />
    <br/>
    <button onclick="checkAnswer()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Puntos: 0 / 20</div>
    <div class="celebration" id="celebration">
      <h2>🎉 ¡Bien hecho! 🎉</h2>
      <img src="https://i.imgur.com/oHgPZpK.png" alt="Animal feliz" />
    </div>
  </div>

  <script>
    let puntos = 0;
    let num1, num2;

    function generarPregunta() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById("question").textContent = `¿Cuánto es ${num1} × ${num2}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const respuesta = parseInt(document.getElementById("answer").value);
      const correcto = num1 * num2;
      const feedback = document.getElementById("feedback");

      if (respuesta === correcto) {
        puntos += 5;
        feedback.textContent = "¡Correcto! 🥳";
        feedback.style.color = "#007700";
      } else {
        feedback.textContent = `Oops... Era ${correcto} 😅`;
        feedback.style.color = "#cc0000";
      }

      document.getElementById("score").textContent = `Puntos: ${puntos} / 20`;

      if (puntos >= 20) {
        document.getElementById("celebration").style.display = "block";
      } else {
        setTimeout(generarPregunta, 1500);
      }
    }

    // Inicializa la primera pregunta
    generarPregunta();
  </script>
</body>
</html>
